<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="X-Frame-Options" content="DENY">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="description" content="HellTobaのサイトのホーム" />
	<link rel="icon" href="/icon.png">
	<title>HellToba</title>
	<link rel="stylesheet" href="/css/color.css">
	<link rel="stylesheet" href="/css/main.css">
	<link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
	<script src="https://code.jquery.com/jquery-3.7.1.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
	<script src="/js/main.js"></script>
	<script src="/js/mdfile.js"></script>
	<script src="/js/ogp.js"></script>
	<script src="/js/swipe.js"></script>
	<script src="/js/notif.js"></script>
	<!-- OGP START -->
	<meta property="og:type" content="article">
	<meta property="og:description" content="HellTobaのサイトのホーム">
	<meta property="og:title" content="HellToba - 地獄へようこそ">
	<meta property="og:url" content="https://www.helltoba.com/">
	<meta property="og:image" content="https://www.helltoba.com/icon.png">
	<meta property="og:site_name" content="www.helltoba.com">
	<meta property="og:locale" content="ja_JP">
	<!-- OGP end -->
	<link rel="stylesheet" href="/css/color/green.css">
</head>

<body>
	<div class="loading">
		<h1>Loading！</h1>
	</div>

	<div class="content hide">
		<div id="embed"></div>
	</div>

	<div class="notif hide shadow">
		<p class="n-title"></p>
		<p class="n-description"></p>
	</div>

	<div class="settings shadow hide">
		<h2>設定</h2>
		<br>
		<h3>テーマカーラー</h3>
		<p>テーマカラーを変更致します</p>
		<select class="colorselect">
			<option value="red">あか(デフォルト)</option>
			<option value="green">みどり</option>
			<option value="blue">あお</option>
		</select>
		<button class="close"><h3>閉じる</h3></button>
	</div>

	<div class="navbar">
		<div class="float1 floatnavbutton shadow hide">
			<a href="/"><img src="/img/home.png" alt="home" width="65px"></a>
		</div>

		<div class="float2 floatnavbutton shadow hide">
			<a href="/?docs"><img src="/img/docs.png" alt="docs" width="65px"></a>
		</div>

		<div class="float3 floatnavbutton shadow hide">
			<a href="/?info"><img src="/img/info.png" alt="info" width="65px"></a>
		</div>
	</div>
</body>
